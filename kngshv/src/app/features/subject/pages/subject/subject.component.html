<div style="height: 100%; width: 100%; padding: 16px ; box-sizing: border-box;">
  <mat-card>
    <mat-card-title>
      Quản lý môn học
    </mat-card-title>
    <mat-card-subtitle>
      Thông tin chi tiết môn học
    </mat-card-subtitle>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="16px" fxLayoutAlign="center">
      <div fxFlex>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="16px" fxLayoutAlign="left">
          <div fxFlex="25%">
            <mat-form-field>
              <mat-label>Tìm kiếm</mat-label>
              <input matInput placeholder="Từ khóa..." (keyup)="applyFilter($event)">
            </mat-form-field>
          </div>
        </div>

      </div>
      <div fxFlex="60px">
        <button (click)="openCreateSubject()" mat-flat-button color="primary" style=" float: right;">
          Thêm
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> STT </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Tên môn học</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="status" >
        <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element.status == true?'green':'red'}"> <b>{{element.status == true?'Đang hoạt động':'Ngừng hoạt động'}}</b> </td>
      </ng-container>

      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef> Chức năng </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="openUpdateLecture(element)">Sửa</button>
          <button mat-button color="accent" (click)="openDeleteSubject(element.id)">Xóa</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openUpdateLecture(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
