
<div style="height: 100%; width: 100%; padding: 16px ; box-sizing: border-box;">
  <mat-card>
    <mat-card-title>
      Quản lý bài viết
      <mat-card-subtitle>
        Thông tin chi tiết bài viết
      </mat-card-subtitle>
    </mat-card-title>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="16px" fxLayoutAlign="center">
      <div fxFlex>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="16px" fxLayoutAlign="left">
          <div fxFlex="25%">
            <mat-form-field>
              <mat-label>Tìm kiếm</mat-label>
              <input matInput placeholder="Từ khóa..." (keyup)="applyFilter($event)">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxFlex="60px">
        <button (click)="openCreateBlog()" mat-flat-button color="primary" style=" float: right;">
          Thêm bài viết
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> STT </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Tiêu đề</th>
        <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Danh mục </th>
        <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
      </ng-container>

      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef> Ngày tao </th>
        <td mat-cell *matCellDef="let element"> {{element?.dateCreated | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef> Chức năng </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="openUpdateBlog(element)">Sửa</button>
          <button mat-button color="accent" (click)="openDeleteBlog(element.id)">Xóa</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openUpdateBlog(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
