<mat-card>
  <mat-card-title>
    Quản lý lịch dạy
    <mat-card-subtitle>
      Thông tin chi tiết lịch dạy
    </mat-card-subtitle>
  </mat-card-title>
  <mat-card-content>
    <div class="row text-center">
      <div class="col-md-4">
        <div class="btn-group">
          <mat-button-toggle mat-raised-button color="primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </mat-button-toggle>


          <mat-button-toggle mat-raised-button mwlCalendarToday [(viewDate)]="viewDate">
            Today
          </mat-button-toggle>

          <mat-button-toggle mat-raised-button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle style="float: right;" (click)="openDialogCreate()" mat-raised-button mwlCalendarToday [(viewDate)]="viewDate">
            Tạo lịch
          </mat-button-toggle>
        </div>
      </div>
      <div class="col-md-4">
        <h3>{{ viewDate | date: 'dd/MM/yyyy' }}</h3>
      </div>
      <div class="col-md-4">
        <div class="btn-group">
          <div class="btn btn-primary" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
            Month
          </div>
          <div class="btn btn-primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
            Week
          </div>
          <div class="btn btn-primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
            Day
          </div>
        </div>
      </div>
    </div>
    <br />
    <div [ngSwitch]="view">
      <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
        [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-month-view>
      <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-week-view>
      <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-day-view>
    </div>
  </mat-card-content>
<!-- Everything you see below is just for the demo, you don't need to include it in your app -->
</mat-card>
